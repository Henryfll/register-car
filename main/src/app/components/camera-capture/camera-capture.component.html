<mat-card>
  <mat-card-header>
    <mat-card-title>Captura de Foto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <video #video autoplay></video>
    <canvas #canvas></canvas>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="capture()">Tomar Foto</button>
  </mat-card-actions>
</mat-card>
